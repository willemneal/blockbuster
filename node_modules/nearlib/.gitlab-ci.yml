image: node:10

variables:
  NODE_ENV: ci
  NEAR_PROTOS_DIR: nearcore/core/protos/protos
  HELLO_WASM_PATH: nearcore/tests/hello.wasm

stages:
  - test

test:
  stage: test
  tags:
    - gcloud
  script:
    - git clone --depth 1 https://github.com/nearprotocol/nearcore.git nearcore
    - npm install
    - npm run build
    - (cd nearcore && ./scripts/build_wasm.sh)
    - npm test

lint:
  stage: test
  tags:
    - gcloud
  script:
    - npm install
    - npm run lint
